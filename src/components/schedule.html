<form id="appointmentForm">
  <input type="text" id="name" placeholder="Enter Name" required>
  <input type="text" id="contact" placeholder="WhatsApp or Phone" required>
  <input type="date" id="date" required>
  <input type="time" id="time" required>
  <textarea id="reason" placeholder="Reason for Visit"></textarea>
  <button type="submit">Schedule</button>
</form>

<script>
document.getElementById("appointmentForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const body = {
        patient_name: document.getElementById("name").value,
        patient_contact: document.getElementById("contact").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
        reason: document.getElementById("reason").value,
        doctor_email: "maryamamshi65@gmail.com"
    };

    const res = await fetch("/api/schedule-appointment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
    });

    const data = await res.json();
    alert(data.message);
});
</script>
